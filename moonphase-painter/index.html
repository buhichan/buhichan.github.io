<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>月球文翻译器v0.1 by buhi</title>
    <style>
        main {
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
    <main id="root">
        <section>
            <div>
                <label>
                    image to moonphase 图片->月球文
                    <input type="file" id="file" />
                </label>
            </div>
            <div>
                <label>
                    text to moonphase 文字->月球文
                    <input type="text" id="text" />
                </label>
                <label>
                    font size 文字大小
                    <input type="number" value="20" id="fontsize" />
                </label>
            </div>
        </section>
        <section id="output" style="transform-origin: left top; white-space: pre;">
            
        </section>
        <canvas style="opacity: 1; text-orientation: upright; "></canvas>
        <img id="image" style="opacity: 1" />
    </main>
    <script src="build/lib.js"></script>
</body>
</html>
