<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>沙雕播放器v0.1</title>
    <style>
        table{
            border-collapse: collapse;
            border-spacing: 0px;
        }
        td,th{
            border:1px solid #999;
            padding:0px;
        }
        td>table{
            width:calc(100% + 2px);
            height:calc(100% + 2px);
            margin:-1px;
        }
        li>table{
            width:calc(100% + 2px);
            height:calc(100% + 2px);
            margin-top:2px;
        }
    </style>
</head>
<body>
    <div id='root'></div>
    <script defer src="https://raw.githubusercontent.com/petamoriken/float16/master/browser/float16.js"></script>
</body>
</html>
